spring:
  profiles:
    active: dev
  jackson:
    property-naming-strategy: SNAKE_CASE
  data:
    mongodb:
      # 打开自动索引生成（否则数据库内唯一索引不生效
      auto-index-creation: true
  application:
    name: MaaBackendCenter
    version: 1.0-SNAPSHOT
server:
  # 8848钛金接口.jpg
  port: 8848

logging:
  file:
    name: ./logs/latest.log
  logback:
    rollingpolicy:
      max-history: 14
      clean-history-on-start: true